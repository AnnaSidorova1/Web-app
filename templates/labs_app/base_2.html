<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="container d-flex flex-column flex-md-row justify-content-between bg-dark">
        <a class="py-2" href="#" aria-label="Product">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="54" fill="none" stroke="currentColor"
                stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mx-auto" role="img"
                viewBox="0 0 24 24">
                <title>Product</title>
                <circle cx="12" cy="12" r="10"></circle>
                <path
                    d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94">
                </path>
            </svg>
        </a>
        <a class="py-3 d-flex d-md-inline-block" href="{%url 'home'%}">Home</a>
        <a class="py-3 d-flex d-md-inline-block" href="{%url 'add'%}">Add Comments</a>
        <a class="py-3 d-flex d-md-inline-block" href="{%url 'feat'%}">Features</a>

    </nav>
    <div class="container">
        {% block content %}{% endblock %}
            <img width="500" src="https://berserkon.com/images/flowers-clipart-transparent-background-1.png">
    </div>

</body>

</html>
